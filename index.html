<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="this-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Password <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h1>primeira mentoria</h1>

          <div class="col-3">
            
            <div class="input-wrapper">
              <label for="mentorship-date1">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date1" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-begin1">Das</label>
              <input type="time" id="mentorship-begin1" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end1">Até</label>
              <input type="time" id="mentorship-end1" />
            </div>
          </div>

          <h1>Segunda mentoria</h1>
          <div class="col-3">
            
            <div class="input-wrapper">
              <label for="mentorship-date2">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date2" />
            </div>
  
            <div class="input-wrapper">
              <label for="mentorship-begin2">Das</label>
              <input type="time" id="mentorship-begin2" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end2">Até</label>
              <input type="time" id="mentorship-end2" />
            </div>
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" value="Salvar" form="this-form">
    </footer>
</div>
</body>
</html>
